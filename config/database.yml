# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost

development:
  <<: *default
  username: <%= ENV['DEV_DATABASE_USER'] %>
  password: <%= ENV['DEV_DATABASE_PASSWORD'] %>
  host: <%= ENV['DEV_DATABASE_HOST'] %>
  database: sample_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  username: <%= ENV['TEST_DATABASE_USER'] %>
  password: <%= ENV['TEST_DATABASE_PASSWORD'] %>
  host: <%= ENV['TEST_DATABASE_HOST'] %>
  database: sample_test

# Cloud SQL を使用する場合で 接続URI形式の記述方法がわからない。記法は通りにやってうまくいかないなぁ。
# refs: https://www.postgresql.jp/document/9.2/html/libpq-connect.html
production:
  <<: *default
